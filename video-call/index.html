      <!-- <h2 class="title-video">Video Calling</h2> -->
      <div class="videos">
        <span class="localWebCam" id="localWebCam">
          <!-- <h3>Local Stream</h3> -->
          <video id="webcamVideo" autoplay playsinline></video>
        </span>
        <span class="remoteWebCam" id="remoteWebCam">
          <!-- <h3>Remote Stream</h3> -->
          <video id="remoteVideo" autoplay playsinline></video>
        </span>
      </div>
    
      <div class="buttons-video">
        <button id="webcamButton">Enable <i class="fas fa-video"></i></button>
        <!-- <h2>2. Create a new Call</h2> -->
        <button id="callButton" disabled><i class="fas fa-plus"></i> Create Call ID</button>
    
        <!-- <h2>3. Join a Call</h2> -->
        <!-- <p>Answer the call from a different browser window or device</p> -->
    
        <input id="callInput" placeholder="Enter Call ID" disabled />
        <button id="answerButton" disabled>Answer <i class="fas fa-phone-alt"></i></button>
    
        <!-- <h2>4. Hangup</h2> -->
    
        <button id="hangupButton" disabled>Hangup <i class="fas fa-phone-slash"></i></button>
